<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>devChallenges - QR Code Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h1 class="sr-only">
          QR Code Generator
          <img src="./assets/logo-qr-generator.svg" alt="" aria-hidden="true" />
        </h1>
        <form>
          <input type="text" id="qr-code-input" class="qr-code-input" />
          <button type="submit" id="submit-btn" class="btn submit-btn">
            QR code
          </button>
        </form>
        <div class="code-output" id="code-output">
          <div class="code-container" id="code-container"></div>
          <div class="btn-container">
            <button id="download-btn" class="btn download-btn">Download</button>
            <button id="share-btn" class="btn share-btn">Share</button>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
      integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
